<div class="modal fade" id="pop_form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content bg-dark2">
            <div class="modal-header no-bd">
                <h2 class="modal-title">
                    <span class="fw-mediumbold">
                    Novo</span> 
                    <span class="fw-light">
                        Usuário
                    </span>
                </h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Tamanho Menor -->
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Username</label>
                                <input id="username" type="text" class="form-control" placeholder="Insira o username">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Senha</label>
                                <input id="senha" type="password" class="form-control" placeholder="Insira a senha">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Confirmar senha</label>
                                <input id="confirmar_senha" type="password" class="form-control" placeholder="Confirme a senha">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-sign">Master</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12 mb-2">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <span class="form-check-sign">O usuário terá acesso a todas unidades produtivas</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Selecione a(s) unidade(s) que o usuário tem acesso - Lista de unidades</label>
                                <select class="form-control" id="unidade">
                                    <option>Usina São José da Estiva</option>
                                    <option>Usina Santo Antonio</option>
                                    <option>Usina Santa Elisa</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer no-bd">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" id="criar" class="btn btn-success">Criar</button>
            </div>
        </div>
    </div>
</div>
