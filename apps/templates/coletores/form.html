<div class="modal fade" id="pop_form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content bg-dark2">
            <div class="modal-header no-bd">
                <h2 class="modal-title">
                    <span class="fw-mediumbold">
                    Novo</span> 
                    <span class="fw-light">
                        Coletor
                    </span>
                </h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Tamanho Menor -->
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="fw-light mb-3">Informações Gerais</h2>
                        </div>

                        <div class="col-md-6 pr-0">
                            <div class="form-group form-group-default">
                                <label>Nome do coletor</label>
                                <input id="nome" type="text" class="form-control" placeholder="Insira o nome">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>Unidade Produtiva</label>
                                <select class="form-control" id="unidade">
                                    <option>Usina São José da Estiva</option>
                                    <option>Usina Santo Antonio</option>
                                    <option>Usina Santa Elisa</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Nome do banco de dados central</label>
                                <input id="nome_banco" type="text" class="form-control" placeholder="Insira o nome do banco de dados central">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <h2 class="fw-light mb-3">Base de dados coletor (Remoto)</h2>
                        </div>

                        <div class="col-md-6 pr-0">
                            <div class="form-group form-group-default">
                                <label>MAC Adress (Ex: 00:1c:54:45:e1:1b)</label>
                                <input id="mac_adress" type="text" class="form-control" placeholder="Insira o mac adress">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>Host de conexão</label>
                                <input id="host" type="text" class="form-control" placeholder="Insira o host de conexão">
                            </div>
                        </div>

                        <div class="col-md-6 pr-0">
                            <div class="form-group form-group-default">
                                <label>Porta Socket</label>
                                <input id="socket" type="number" class="form-control" placeholder="Insira a porta socket">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>Porta HTTP</label>
                                <input id="http" type="number" class="form-control" placeholder="Insira a porta http">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <h2 class="fw-light mb-3">Informações de Login</h2>
                        </div>

                        <div class="col-md-6 pr-0">
                            <div class="form-group form-group-default">
                                <label>Usuário</label>
                                <input id="mac_adress" type="text" class="form-control" placeholder="Insira o usuário">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>Senha</label>
                                <input id="host" type="password" class="form-control" placeholder="Insira a senha">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer no-bd">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" id="criar" class="btn btn-success">Criar</button>
            </div>
        </div>
    </div>
</div>
